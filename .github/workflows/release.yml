name: Release

on: push
  # push:
  #   tags:
  #     - "v*"

jobs:
  publish-crate:
    steps:
      - name: "Publish to crates.io"
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
